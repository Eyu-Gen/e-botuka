<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Botuka | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <h2 class="brand-name">e-Botuka</h2>
          <nav>
              <a href="../index.html" class="nav-items">Home</a>
              <a href="index.html" class="nav-items">Dashboard</a>
              <a href="#" class="nav-items">About Us</a>
              <a href="#" class="nav-items">Contact Us</a>
  
          <div class="hamburger">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
          </div>
        </nav>
    </header>

    <main>
        <section class="container tool-bar-container">
            <div class="image-section center">
                <img src="logo.jpg" alt="" class="brand-logo">
            </div>
            <div class="tools">
                <span class="material-symbols-outlined tool-icon">account_balance_wallet</span>
                <p class="tools-desc">Earning</p>
            </div>
            <div class="tools">
                <span class="material-symbols-outlined tool-icon">groups</span>
                <p class="tools-desc">Donors</p>
            </div>
            <div class="tools">
                <span class="material-symbols-outlined tool-icon">account_circle</span>
                <p class="tools-desc">Profile</p>
            </div>
            <div class="tools">
                <span class="material-symbols-outlined tool-icon">qr_code_scanner</span> 
                <p class="tools-desc">Your QR</p>
            </div>
        </section>

        <section class="container">
            <div class="earning-container">
                <div class="user-details-box">
                    <div class="image-section center">
                        <img src="logo.jpg" alt="" class="user-profile">
                    </div>
                    <div class="user-details">
                        <h1 class="user-name"><span class="text-highlight">Yugin Paudel</span></h1>
                        <h5 class="user-age">Age: 18 Y/O</h5>
                    </div>
                </div>
                <div class="subcontainer">
                    <div class="content-box left-content-box">
                        <div class="image-section">
                            <img src="image01.png" alt="">
                        </div>
                        <div class="today-earned-details">
                            <p class="today-earned-heading">
                                Today's Earning
                            </p>
                            <p class="today-earned-amount">
                                Rs. 0/-
                            </p>
                        </div>
                    </div>
                    <div class="content-box right-content-box">
                        <div class="content weekly-earned">
                            <div class="earned-details">
                                <p class="heading">Last 7 Days Earning</p>
                                <h1 class="amount">Rs. 0/-</h1>
                            </div>
                            <div class="image-section">
                                <img src="money.svg" alt="">
                            </div>
                        </div>
                        <div class="content monthly-earned">
                            <div class="earned-details">
                                <p class="heading">Last 30 Days Earning</p>
                                <h1 class="amount">Rs. 0/-</h1>
                            </div>
                            <div class="image-section">
                                <img src="money.svg" alt="">
                            </div>
                        </div>
                        <div class="content total-earned">
                            <div class="earned-details">
                                <p class="heading">All Time Earning</p>
                                <h1 class="amount">Rs. 0/-</h1>
                            </div>
                            <div class="image-section">
                                <img src="money.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        
    </footer>
</body>
</html>
